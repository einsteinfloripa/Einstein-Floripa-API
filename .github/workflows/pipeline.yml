  #       with:
  #         node-version: 16

  #     - name: Instalando Depedências
  #     - run: npm i

  #     - name: Rodando Lint
  #     - run: npm run lint

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Instalando Depedências
        run: npm i

      - name: Rodando Build
        run: npm run prod:build

  test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: db
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/db

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Instalando Depedências
        run: npm i

      - name: Rodando Testes
        run: npm run test:ci
